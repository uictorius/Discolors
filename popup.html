<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discolors - Theme Settings</title>
<style>
    /* ============================
       Reset and Basic Styles
    ============================ */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        width: 340px;
        padding: 18px;
        background: #f7f8fa;
        color: #333;
    }

    h2 {
        text-align: center;
        color: #444;
        margin-bottom: 5px;
    }

    h3 {
        text-align: center;
        margin-bottom: 18px;
        color: #666;
        font-weight: normal;
        font-size: 15px;
    }

    label {
        display: block;
        margin-top: 12px;
        font-weight: 600;
        font-size: 13px;
        color: #555;
    }

    select, input[type="color"], input[type="range"] {
        width: 100%;
        margin-top: 6px;
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: 0.2s;
    }

    select:focus, input[type="range"]:focus, input[type="color"]:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 4px rgba(76, 175, 80, 0.4);
    }

    input[type="checkbox"] {
        margin-right: 8px;
        accent-color: #4CAF50;
    }

    .colors-container {
        display: flex;
        justify-content: space-between;
        gap: 6px;
        margin-top: 6px;
    }

    .colors-container input[type="color"] {
        flex: 1;
        height: 38px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.15s;
    }

    .colors-container input[type="color"]:hover {
        transform: scale(1.05);
    }

    .slider-value {
        font-size: 12px;
        text-align: right;
        margin-top: -18px;
        margin-bottom: 10px;
        color: #666;
    }

    button {
        margin-top: 14px;
        width: 100%;
        padding: 12px;
        font-size: 15px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        font-weight: bold;
        transition: 0.2s;
    }

    #saveBtn {
        background-color: #4CAF50;
        color: white;
        box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    #saveBtn:hover {
        background-color: #45a049;
        transform: translateY(-2px);
    }

    #status {
        margin-top: 8px;
        color: green;
        text-align: center;
        font-size: 12px;
    }

    footer {
        margin-top: 20px;
        text-align: center;
        font-size: 11px;
        color: #999;
        border-top: 1px solid #ddd;
        padding-top: 10px;
    }
</style>
</head>
<body>

<!-- ============================
     Popup Header
============================ -->
<h2>Discolors</h2>
<h3>Theme Settings</h3>

<!-- ============================
     Theme Options
============================ -->
<label for="colorCount">Number of Colors</label>
<select id="colorCount">
    <option value="1">1 Color</option>
    <option value="2">2 Colors</option>
    <option value="3">3 Colors</option>
    <option value="4">4 Colors</option>
    <option value="5" selected>5 Colors</option>
</select>

<label>Colors</label>
<div class="colors-container">
    <input type="color" id="color1" value="#213220">
    <input type="color" id="color2" value="#213220">
    <input type="color" id="color3" value="#213220">
    <input type="color" id="color4" value="#213220">
    <input type="color" id="color5" value="#213220">
</div>

<label for="gradientDirection">Gradient Direction</label>
<input type="range" id="gradientDirection" min="0" max="360" value="0">
<div class="slider-value" id="directionValue">0Â°</div>

<label><input type="checkbox" id="useRandomColors"> Use Random Colors</label>

<!-- ============================
     Save Button and Status
============================ -->
<button id="saveBtn">Save Settings</button>
<p id="status"></p>

<!-- ============================
     Footer
============================ -->
<footer>
    Discolors &copy; 2025<br>
    Version <span id="version"></span>
</footer>

<script src="popup.js"></script>
</body>
</html>
